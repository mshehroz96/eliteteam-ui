
<div class="card card-action mt-2 my-auto">
    <div class="card-header align-items-center">
      <h5 class="card-action-title mb-0"><i class="bx bx-list-ul me-2"></i>Activity Timeline</h5>
    </div>
    <div class="card-body">
        <ul class="timeline ms-2">
            <li class="timeline-item timeline-item-transparent" *ngFor="let act of activityList">
                <span class="timeline-point timeline-point-primary"></span>
                <div class="timeline-event">
                    <div class="timeline-header mb-1">
                        <h6 class="mb-0">{{act.activity}}</h6>
                        <small tooltipPosition="left" pTooltip="{{act.activityDateTime | customDateTime}}" class="text-muted">{{ getDate(act.activityDateTime) }}</small>
                    </div>
                </div>
            </li>
            <li class="timeline-end-indicator">
                <i class="bx bx-caret-down-circle"></i>
            </li>
        </ul>
        <p-paginator [first]="first" [rows]="rows" [totalRecords]="totalRecords" (onPageChange)="pageChange($event)"
            [showJumpToPageDropdown]="false" [alwaysShow]="false" ></p-paginator>
    </div>
  </div>
