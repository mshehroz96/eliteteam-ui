<div class="card">
  <!-- Notifications -->
  <h5 class="card-header">Notifications</h5>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped table-borderless border-bottom">
        <thead>
          <tr>
            <th class="text-nowrap">Type</th>
            <th class="text-center text-nowrap">
              <i class="fa fa-envelope"></i> Email
            </th>
            <th class="text-center text-nowrap">
              <i class="bx bx-message"></i> SMS
            </th>
            <th class="text-center text-nowrap">
              <i class="bx bx-mobile"></i> App
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let notificationItem of notifications;  let i = index">
            <td class="text-nowrap">{{notificationItem.title}}</td>
            <td>
              <div class="form-check d-flex justify-content-center">
                <input *ngIf="notificationItem.email != 0"
                  class="form-check-input"
                  type="checkbox"
                  [attr.name]="notificationItem.email"
                  [attr.id]="'chk'+notificationItem.email"
                  (change)="updateCheckedOptions($event)"
                />
              </div>
            </td>
            <td>
              <div class="form-check d-flex justify-content-center">
                <input *ngIf="notificationItem.sms != 0"
                  class="form-check-input"
                  type="checkbox"
                  [attr.name]="notificationItem.sms"
                  [attr.id]="'chk'+notificationItem.sms"
                  (change)="updateCheckedOptions($event)"
                />
              </div>
            </td>
            <td>
              <div class="form-check d-flex justify-content-center">
                <input  *ngIf="notificationItem.whatsApp != 0"
                  class="form-check-input"
                  type="checkbox"
                  [attr.name]="notificationItem.whatsApp"
                  [attr.id]="'chk'+notificationItem.whatsApp"
                  (change)="updateCheckedOptions($event)"
                />
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="card-body" >
    <h6  *ngIf="SelfSetting == true">When should we send you notifications?</h6>
      <div class="row">
        <div class="col-sm-6" *ngIf="SelfSetting == true">
          <select
            class="form-select"
            name="ddNotification"
            #ddNotification
          >
            <option value="0" selected>Only when I'm online</option>
            <option value="1">Anytime</option>
          </select>
        </div>
        <div class="mt-4">
          <button type="button" (click)="updateNotification()" class="btn btn-primary me-2">
            Save changes
          </button>
          <button type="reset" class="btn btn-label-secondary">
            Discard
          </button>
        </div>
      </div>
  </div>
  <!-- /Notifications -->
</div>
