<div class="card">
     <div class="card-header">
        <h4 class="card-title">Personal Details</h4>  
     </div>
     <div class="card-body">
        <div class="row row-bordered">
            <div class="col-8">
                <div class="row">
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="" class="form-label">Title</label>
                            <p-dropdown appendTo = "body" [options]="titles" [(ngModel)]="selectedTitle" optionLabel="displayText"></p-dropdown>
                        </div>
                    </div>
                    <!-- <div class="col-md-2 mb-3">
                        <label for="ddlAccountTitle" class="form-label">Title</label>
                        <p-dropdown appendTo="body"  [options]="titles" [(ngModel)]="selectedTitle" optionValue="value"
                          optionLabel="displayText" [virtualScroll]="true" virtualScrollItemSize="30" ></p-dropdown>
                      </div> -->
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" pInputText [(ngModel)]="userInfo.firstName" class="form-control" name="firstName" id="firstName" placeholder="Enter your first name">
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" pInputText [(ngModel)]="userInfo.lastName" class="form-control" name="lastName" id="lastName" placeholder="Enter your last name">
                        </div>
                    </div> 
                    <div class="col-3">
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" pInputText [(ngModel)]="userInfo.email" class="form-control" name="email" id="email" placeholder="email address">
                        </div>
                    </div>
                     <div class="col-3">
                        <div class="form-group">
                            <label for="mobileNo" class="form-label">Mobile Number</label>
                            <input type="text" pInputText [(ngModel)]="userInfo.landLineNo" class="form-control" name="mobile" id="mobile" placeholder="email address">
                        </div>
                    </div> 
                     <div class="col-3">
                        <div class="form-group">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="text" pInputText [(ngModel)]="userInfo.mobileNo" class="form-control" name="phoneNumber" id="mobile" placeholder="Phone Number">
                        </div>
                    </div>  
                    <div class="col-3">
                        <div class="form-group">
                            <label for="phoneNumber" class="form-label">Extension</label>
                            <input type="text" pInputText [(ngModel)]="userInfo.extensionNo" class="form-control" name="extention" id="extention" placeholder="1234">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                    <button>Upload Photo</button>
            </div>
        </div>
     </div>
     <div class="card-footer">
        <button class="btn btn-primary" (click) = 'saveUserDetail()'>Update</button>
     </div>
</div>
