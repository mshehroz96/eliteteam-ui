<table class="datatables-users table border-top dataTable no-footer dtr-column">
  <thead>
    <tr>
      <th
        *ngFor="let item of TableHeaderData"
        data-order="desc"
        [attr.data-name]="item.sortName">
        {{ item.tableHeader }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="
        let tbData of TableData | slice: (page - 1) * pageSize:page * pageSize
      "
    >
      <td>
        <div class="d-flex justify-content-left align-items-center">
          <div class="avatar-wrapper">
            <div class="avatar avatar-sm me-3">
              <a href="#" [routerLink]="RouterPrefix + tbData.userId"
                ><img
                  [src]="tbData.avatarFileName | avatar"
                  alt="Avatar"
                  class="rounded-circle"
              /></a>
            </div>
          </div>
          <div class="d-flex flex-column">
            <a
              href="#"
              [routerLink]="RouterPrefix + tbData.userId"
              class="text-body text-truncate"
              ><span class="fw-semibold">{{
                tbData.firstName + " " + tbData.lastName
              }}</span></a
            ><small class="text-muted">{{ tbData.email }}</small>
          </div>
        </div>
      </td>
      <td>
        <span class="text-truncate d-flex align-items-center"
          ><span
            class="badge badge-center rounded-pill bg-label-secondary w-px-30 h-px-30 me-2"
            ><i class="bx bxs-user-circle bx-xs"></i></span
          >{{ tbData.userType | userRole }}</span
        >
      </td>
      <td>
        <span *ngIf="tbData.userStatus == 1" class="badge bg-label-success">{{
          tbData.userStatus | userStatus
        }}</span>
        <span *ngIf="tbData.userStatus != 1" class="badge bg-label-danger">{{
          tbData.userStatus | userStatus
        }}</span>
      </td>
    </tr>
  </tbody>
</table>

<ngb-pagination
  class="Paginator"
  [collectionSize]="TableData.length"
  [pageSize]="pageSize"
  [(page)]="page"
  [boundaryLinks]="true"
>
  <ng-template ngbPaginationPages let-page let-pages="pages">
    <li class="ngb-custom-pages-item" *ngIf="pages.length > 0">
      <div class="mb-3 d-flex flex-nowrap px-2">
        <label
          id="paginationInputLabel"
          for="paginationInput"
          class="col-form-label me-2 ms-1"
          >Page</label
        >
        <input
          #i
          type="text"
          inputmode="numeric"
          pattern="[0-9]*"
          class="form-control custom-pages-input"
          id="paginationInput"
          [value]="page"
          (keyup.enter)="selectPage(i.value)"
          (blur)="selectPage(i.value)"
          (input)="formatInput($any($event).target)"
          aria-labelledby="paginationInputLabel paginationDescription"
          style="width: 2.5rem"
        />
        <span
          id="paginationDescription"
          class="col-form-label text-nowrap px-2"
        >
          of {{ pages.length }}</span
        >
      </div>
    </li>
  </ng-template>
</ngb-pagination>
