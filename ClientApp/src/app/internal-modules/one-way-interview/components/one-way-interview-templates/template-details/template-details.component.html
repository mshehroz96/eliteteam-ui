<form #form="ngForm" (ngSubmit)="saveTemplate()">
    <div class="mb-3">
        <div class="form-group">
            <label class="form-label d-block">Template Name:</label>
            <input class="form-control" #title="ngModel" name="title" [(ngModel)]="template.title" />
            <div *ngIf="title.invalid && (title.dirty || title.touched)"
                class="invalid-feedback">
                <div *ngIf="title.errors?.required">
                    Required
                </div>
            </div>
        </div>
    </div>
    <div class="mb-3">
        <div class="form-group">
            <label class="form-label d-block">
                Job Title:
            </label>
            <p-autoComplete name="jobTitles" #jobTitles="ngModel" [(ngModel)]="template.jobTitles" display="chip" [multiple]="true"
                [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}" [suggestions]="suggestions"
                (completeMethod)="searchJobTitles($event)" field="title" [minLength]="3">
            </p-autoComplete>
        </div>
    </div>
    <div class="flex text-center">
        <button type="submit" [disabled]="!form.valid" class="btn btn-primary">
            Save
        </button>
        <button (click)="closeModal()" type="button" class="btn btn-light-primary fw-bolder mx-2">
            Cancel
        </button>
    </div>
</form>
