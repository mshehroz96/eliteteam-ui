<div class="mb-3">
    <h5>One Way Interview Questions</h5>
    <div class="list-group">
        <ng-container *ngFor="let question of questions">
            <a href="javascript:void(0)" class="list-group-item list-group-item-action active">
                {{question.questionText}}<span class="float-end"><i
                        class="bx bx-play-circle bx-burst-hover"></i></span></a>
        </ng-container>
    </div>
</div>
