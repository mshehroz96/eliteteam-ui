<div class="card mt-2">
  <div class="card-body">
    <h5>One Way Interview Rating</h5>
    <h6 class="mt-2">Team Rating</h6>
    <p-rating [cancel]="false" [readonly]="true" [(ngModel)]="owiRating.teamRating"></p-rating>
    <h6 class="mt-4">My Rating</h6>
    <p-rating [cancel]="false" [readonly]="true" [(ngModel)]="owiRating.myRating"></p-rating>
  </div>
</div>
