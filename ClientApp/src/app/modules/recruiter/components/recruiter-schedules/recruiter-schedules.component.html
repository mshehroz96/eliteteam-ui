<div class="row mx-2 text-right"  *ngIf="showAdd">
  <div class=" ml-2">
    <a  role="button" href="javascript:void(0)" (click)="addUpdateSchedule()" class="dt-button create-new btn btn-primary" type="button">
      <span><i class="bx bx-plus me-sm-2"></i>
        <span class="d-none d-sm-inline-block">Add Schedule</span>
      </span>
    </a>
  </div>
</div>
<p-table #dtUser [value]="schedules" (onLazyLoad)="getSchedules()" responsiveLayout="scroll"
dataKey="userId" styleClass="p-datatable-strip"
[loading]="loading" [showCurrentPageReport]="true">
<ng-template pTemplate="caption">
  
</ng-template>
<ng-template pTemplate="header">
  <tr>
    <th>From Date
    </th>
    <th>To Date
    </th>
    <th>Status
    </th>
    <th>

    </th>
  </tr>
</ng-template>
<ng-template pTemplate="body" let-item>
  <tr>
    <td>
      {{item.scheduleFromDate | date : "dd/MM/yyyy"}}
    </td>
    <td>
      {{item.scheduleToDate  | date : "dd/MM/yyyy"}}
    </td>
    <td>
      <span _ngcontent-ng-cli-universal-c215="" class="badge bg-label-success ng-star-inserted">{{item.recordStatusName}}</span>
    </td>
    <td>
      <span class="text-center">
        <button (click)="openScheduleView(item.recruiterScheduleDays,item.recruiterScheduleID)" class="btn btn-xs btn-primary mt-1 mr-1"><i
          class="bx bxs-check-circle" pTooltip="View/Change Schedules"></i></button>
        <button (click)="editSchedule(item)"  pTooltip="Edit Schedules" class="btn btn-xs btn-primary mt-1 mr-1"><i
                class="bx bxs-pencil"></i></button>
        <!-- <button (click)="deleteList()" class="btn btn-sm btn-primary mt-1"><i
                class="bx bx-x"></i></button> -->
    </span>
    </td>
  </tr>
</ng-template>
<ng-template pTemplate="emptymessage" let-columns>
  <tr>
      <td [attr.colspan]="4">
          No records found
      </td>
  </tr>
</ng-template>

</p-table>
