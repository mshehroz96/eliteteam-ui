<a id="aBack" routerLink="/recruiter/candidates" class="btn btn-label-primary btn-sm">
  <i class="bx bx-arrow-back"></i></a>
<div class="row mb-2 mt-2">

  <div class="col-md-5">

    <app-candidate-basic-info [basicInfo]="candidateInfo"></app-candidate-basic-info>

    <div class="card mt-2">
      <div class="card-body pb-1">
        <app-chat-messages></app-chat-messages>
      </div>
    </div>
  </div>
  <div class="col-md-7">

  <app-candidate-stats [candidateStats]="candidateStats">

  </app-candidate-stats>

  <app-candidate-default-interview [answer]="onewayInterviewAnswers">

  </app-candidate-default-interview>


</div>
<div class="col-12 mt-2">
  <p-table [value]="candidateRequisitions" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Company</th>
            <th>Job Title</th>
            <th>Applied On</th>
            <th>Last Activity</th>
            <th>Status</th>
            <th>Rec. Rating</th>
            <th>Client Rating</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.companyName}}</td>
            <td>{{item.jobTitle}}</td>
            <td>{{item.appliedOn | date:'MM-dd-YYYY'}}</td>
            <td>{{item.lastActivity | date}}</td>
            <td>{{item.candidateStatus}}</td>
            <td> <p-rating [(ngModel)]="item.recruiterRating" [cancel]="false"  [style]="{'width':'50%'}" [readonly]="true"></p-rating></td>
            <td> <p-rating [(ngModel)]="item.clientRating" [cancel]="false" [style]="{'width':'50%'}" [readonly]="true"></p-rating></td>
        </tr>
    </ng-template>
</p-table>
</div>
