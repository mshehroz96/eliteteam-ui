<div class="authentication-wrapper authentication-cover">
  <div class="authentication-inner row m-0">
    <!-- /Left Text -->
    <div class="d-none d-lg-flex col-lg-7 col-xl-8 align-items-center p-5">
      <div class="d-flex justify-content-center w-100">
        <img src="assets/img/illustrations/girl-unlock-password-light.png" class="img-fluid" alt="Login image"
          width="600" data-app-dark-img="illustrations/girl-unlock-password-dark.png"
          data-app-light-img="illustrations/girl-unlock-password-light.png" />
      </div>
    </div>
    <!-- /Left Text -->

    <!-- Forgot Password -->
    <div class="authentication-bg bg-white d-flex col-12 col-lg-5 col-xl-4 align-items-center p-4 p-sm-5">
      <div class="w-px-400 mx-auto">
        <!-- Logo -->
        <div class="app-brand mb-5">
          <a [routerLink]="['/auth/login']" class="app-brand-link gap-2">
            <span class="">
              <img src="assets/img/branding/logo.png" class="img-fluid" />
              <span class="app-brand-text demo text-body fw-bolder d-none">Elite Team</span>
            </span>
          </a>
        </div>
        <!-- /Logo -->
        <h4 class="mb-2">Forgot Password?</h4>
        <p class="mb-4">Enter your email and we'll send you instructions to reset your password</p>
        <form [formGroup]="forgotPasswordForm"  class="mb-3" [appIsLoading]="loadingService.isLoading(this)" class="mb-3">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" required formControlName="email" class="form-control" placeholder="Enter your email" autofocus />
          </div>
          <div *ngIf="f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email Address is required</div>
          </div>
          <button class="btn btn-primary d-grid w-100" [disabled]="forgotPasswordForm.invalid"
          (click)="sendResetLink()">Send Reset Link</button>
        </form>
        <div class="text-center">
          <a [routerLink]="['/auth/login']" class="d-flex justify-content-center align-items-center">
            <i class="bx bx-chevron-left scaleX-n1-rtl bx-sm"></i>
            Back to login
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
