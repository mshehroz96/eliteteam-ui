<p-table #dtJobTitles [value]="comList" [lazy]="true" (onLazyLoad)="getAll($event)" responsiveLayout="scroll"
   styleClass="p-datatable-strip" [paginator]="true" [rows]="10" [totalRecords]="totalRecords"
  [loading]="loading" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50,100]"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [globalFilterFields]="['jobTitleID']">
  <ng-template pTemplate="caption">
    <div class="row">
      <div class="col-9">
        <form action="#">
          <span style="float: left">
            <label>Inactive Jobs</label>
          </span>
          <div style="float: right" class="dt-buttons ml-4">
            <select class="form-select text-capitalize" name="channelId" [(ngModel)]="channelId" (change)="getAll({})">
              <option value="0">Channel</option>
              <option *ngFor="let item of options" [value]="item.value">
                  {{ item.displayText }}
              </option>
            </select>
          </div>
          <span style="float: left">
            <label>Communication Templates</label>
          </span>
          <label class="rightSpacing" style="float: right">
            <input pInputText type="text" name="globalFilter" class="form-control" [(ngModel)]="searchFilter"
              (ngModelChange)="getAll({})" placeholder="Search keyword" />
          </label>
        </form>
      </div>
      <div class="col-3">
        <button (click)="addCommunicationTemplates()" class="dt-button create-new btn btn-primary" tabindex="0" aria-controls="tabJobTitles" type="button"><span><i class="bx bx-plus me-sm-2"></i> <span class="d-none d-sm-inline-block">Add New Template</span></span></button>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="title">Title<p-sortIcon field="title"></p-sortIcon>
      </th>
      <th>Description</th>
      <th>Template Type</th>
      <th>Channel</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>
        {{item.title}}
      </td>
      <td [innerHTML]="item.description"></td>
      <td>
        {{item.communicationTemplateTypeName}}
      </td>
      <td>
        <i *ngIf="item.communicationChannelName == 'Email'" class="pi pi-at"></i>
        <i *ngIf="item.communicationChannelName == 'SMS'" class="pi pi-comment"></i>
        <i *ngIf="item.communicationChannelName == 'Linkedin'" class="pi pi-linkedin"></i>
        <i *ngIf="item.communicationChannelName == 'WhatsApp'" class="pi pi-whatsapp"></i>
         {{item.communicationChannelName}}
      </td>
      <td>
        <span _ngcontent-ng-cli-universal-c160="" class="float-end ng-star-inserted">
          <button  pTooltip="Edit Template" (click)="updateCommunicationTemplates(item)"  _ngcontent-ng-cli-universal-c160="" type="button" class="btn btn-sm rounded-pill btn-icon btn-label-secondary">
            <span _ngcontent-ng-cli-universal-c160="" class="bx bxs-pencil"></span>
          </button>&nbsp; 
          <button  pTooltip="Delete Template" (click)="deleteCommunicationTemplates(item)" _ngcontent-ng-cli-universal-c160="" type="button" class="btn btn-sm rounded-pill btn-icon btn-label-danger proxy_delete_question">
            <span _ngcontent-ng-cli-universal-c160="" class="bx bx-x"></span>
          </button>&nbsp; 
          <button pTooltip="Copy Template" (click)="copyCommunicationTemplates(item)" _ngcontent-ng-cli-universal-c160="" type="button" class="btn btn-sm rounded-pill btn-icon btn-label-primary proxy_delete_question">
            <span _ngcontent-ng-cli-universal-c160="" class="bx bx-copy"></span>
          </button>
        </span>
      </td>
    </tr>
  </ng-template>

</p-table>
