<form  #form="ngForm" (ngSubmit)="saveUpdateTemplate()">
 
  <div class="row">
    <div class="col-6">
      <div class="form-group">
          <label class="form-label d-block">Title:</label>
          <input [ngModelOptions]="{ standalone: true }" class="form-control" #title="ngModel" name="title" [(ngModel)]="obj.title" required />
          <div *ngIf="title.invalid && (title.dirty || title.touched)"
              class="invalid-feedback">
              <div *ngIf="title.errors?.required">
                  Required
              </div>
          </div>
      </div> 
      <div class="form-group">
        <label class="form-label d-block">
            Template Type:
        </label>
        <p-dropdown [required]="true" [ngModelOptions]="{ standalone: true }"  placeholder="--Select--" [options]="dropdowns.templateTypes" [style]="{'width':'100%'}" name="selectedType"
         [(ngModel)]="obj.communicationTemplateTypeLIID" optionValue="value" name="communicationTemplateTypeLIID"
            optionLabel="displayText" [virtualScroll]="true" virtualScrollItemSize="30" ></p-dropdown>
       </div>
       <div class="form-group">
            <label class="form-label d-block">
                Channel:
            </label>
            <p-dropdown [ngModelOptions]="{ standalone: true }" [required]="true"
            placeholder="--Select--" [options]="dropdowns.templateChannels" 
            [style]="{'width':'100%'}" [(ngModel)]="obj.channelLIID" optionValue="value"
                optionLabel="displayText" [virtualScroll]="true" virtualScrollItemSize="30" ></p-dropdown>
            
        </div>
  </div>
  <div class="col-6">
    <div class="form-group">
        <label class="form-label d-block">Copy Variables:</label>
        <p-listbox [ngModelOptions]="{ standalone: true }" (onClick)="getCopyVar()" [options]="copyList" [(ngModel)]="selectedListItem" optionLabel="displayText" [style]="{'width':'20rem'}"></p-listbox>
    </div> 
  </div>
  <p-editor [ngModelOptions]="{ standalone: true }" [style]="{'height':'120px'}" [(ngModel)]="obj.description"></p-editor>
  </div>
  <br>
  {{form.valid}}
  <div class="flex text-center">
      <button type="submit" [disabled]="!form.valid" class="btn btn-primary">
          Save
      </button>
      <button (click)="closeModal()" type="button" class="btn btn-label-secondary">
          Cancel
      </button>
  </div>

</form>
