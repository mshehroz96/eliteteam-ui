<div class="col-md-12">
    <div class="card">
      <h3 class="card-header">
        {{this.listItems.length}} Items for
        <span class="text-primary">{{selectedList.title}}</span> 
        <span class="d-block text-muted">{{selectedList.description}}</span>
      </h3>
      <div class="table-responsive" style="max-height: 250px;">
          <table class="table table-striped table-bordered">
            <tbody>
              <tr *ngFor="let listItem of listItems">
                <td>
                  <span class="proxy_question_text">
                    <i class="bx bxs-circle" pTooltip="{{listItem.listItemId}}" tooltipPosition="left"></i>
                    <span pTooltip="{{listItem.description}}" tooltipPosition="top"> {{listItem.title}}</span>
                  </span>
                  <span class="float-end">
                    <button type="button" pTooltip = 'Edit List Item' (click)="onAddEdit(listItem)" class="btn btn-sm rounded-pill btn-icon btn-label-secondary">
                      <span class="bx bxs-pencil"></span>
                    </button>&nbsp;
                    <button type="button" pTooltip = 'Delete List Item' (click)="onDelete(listItem)" class="btn btn-sm rounded-pill btn-icon btn-label-secondary">
                      <span class="bx bx-x"></span>
                    </button>
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary" (click)="onAddEdit(null)">Add Item</button>
      </div>
    </div>
  </div>
