<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <h5 class="card-title">Add List</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="listFrm" (ngSubmit)="addUpdateList()">
        <div class="form-group mb-3">
          <div class="form-check">
            <input type="checkbox" formControlName = 'isSystemManaged' class="form-check-input" id="systemManaged">
            <label class="form-check-label" for="systemManaged">System Managed</label>
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="ordering">ORDERING:</label>
          <input type="text" class="form-control" formControlName = 'orderNo' id="ordering">
        </div>

        <div class="form-group mb-3">
          <label for="title">TITLE:</label>
          <input type="text" class="form-control" formControlName = 'title' id="title">
        </div>

        <div class="form-group mb-3">
          <label for="keyCode">KEY CODE:</label>
          <input type="text" class="form-control" formControlName = 'keyCode'  id="keyCode">
        </div>

        <div class="form-group mb-3">
          <label for="description">DESCRIPTION:</label>
          <textarea class="form-control" id="description" formControlName = 'description' rows="4"></textarea>
        </div>

        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-secondary me-2" (click) = "cancel()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
