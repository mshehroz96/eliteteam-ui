<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Lists</h5>
        </div>
        <div class="card-body">
          <div class="input-group mb-3">
            <input [(ngModel)]="searchText" (input)="searchList()" type="text" class="form-control" placeholder="Search lists here..." aria-label="Search lists">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <div class="list-group">
            <!--   {{lists | json}} -->
            <div class="scrollable-container" style="max-height: 200px; overflow-y: auto;"> 
            <div *ngFor="let list of lists" class="list-group-item list-group-item-action" (click)="selectList(list)">
              <div style="max-height: 300px; overflow-y: auto;">
                 <span>  
                   <i class="fas fa-info-circle" [title]="list.listId"></i> {{list.title}} <button class="btn btn-primary" (click)="updateList()">Update List</button>
                   <button class="btn btn-primary" (click)="deleteList()">Delete List</button>
                </span>
              </div>

            </div>
          </div>
            <button class="btn btn-primary" (click)="addList()">Add List</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <app-listitem2 *ngIf = "this.selectedList" [selectedList] = this.selectedList></app-listitem2>
    </div>
  </div>
</div>
