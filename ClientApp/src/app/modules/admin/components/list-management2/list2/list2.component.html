<div class="row">
  <div class="col-4 d-flex align-items-center">
    <div class="flex-grow-1 mr-2">
      <p-autoComplete 
        [style]="{'width':'100%'}"
        [inputStyle]="{'width':'100%'}" 
        [suggestions]="dropdownList" 
        (completeMethod)="searchList($event)"
        [forceSelection]="true"
        (onSelect)="selectList()"
        (onClear)="getLists()"
        field="title"
        [(ngModel)]="selectedList"
        placeholder="Search List/List Items"
        [minLength]="3"
        #autoComplete></p-autoComplete>
    </div>
    <button class="btn btn-sm btn-secondary px-2 py-1" (click)="selectedList = null; autoComplete.clear(); getLists()">
      <i class='bx bxs-message-alt-x'></i>
    </button>
  </div>
</div>

<!-- <div class="container-fluid mt-2"> -->
  <div class="row mt-2">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Lists</h5>
        </div>
        <div class="card-body">
          <div class="list-group">
            <div class="scrollable-container" style="max-height: 300px; overflow-y: auto;"> 
            <div *ngFor="let list of gridList" [ngClass] = "list.listId == activeIndex ? 'btn-primary' : '' " class="list-group-item list-group-item-action" (click)="selectList(list)">
              <div style="max-height: 300px; overflow-y: auto;">
                 <span>  
                   <i class="fas fa-info-circle" [title]="list.listId"></i> {{list.title}}
                </span>
              </div>

            </div>
          </div>
          <div>
            <button class="btn btn-primary btn-sm mt-2" (click)="addList()"><i class='bx bxs-plus-circle'></i></button>
            <div class="float-end">
              <button class="btn btn-primary btn-sm mt-2 mr-2" (click)="updateList()"><i class='bx bxs-edit' ></i></button>
              <button class="btn btn-primary btn-sm mt-2 mr-2" (click)="deleteList()"><i class='bx bxs-message-square-x' ></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="col-md-8">
      <app-listitem2 *ngIf = "this.selectedList" [selectedList] = this.selectedList></app-listitem2>
    </div>
  </div>
