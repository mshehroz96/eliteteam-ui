
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label class="form-label d-block">Title:</label>
        <input class="form-control"  #title="ngModel" name="title" [(ngModel)]="jobTitle.title"/>
      </div>
    </div>
    <div class="col-12">
      <div class="form-group">
        <!-- <p-multiSelect [options]="filters" placeholder="Filter" [style]="{'width':'25%'}" optionLabel="displayText"
                optionValue="value" (onChange)="filterChange()" [(ngModel)]="this.request.filters">
            </p-multiSelect> -->
        <select  class="form-select mb-1"  [(ngModel)]="jobTitle.domainLIID">
          <option value="-- Select --">-- Select --</option>
          <option *ngFor="let item of domains" [value]="item.value">
            {{ item.displayText }}
          </option>
        </select>
      </div>
    </div>
    <div class="col-12">
      <div class="form-group">
        <p-editor [style]="{'height':'120px'}" [(ngModel)]="jobTitle.jobDescription"></p-editor>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button (click)="saveJobTitle()" class="btn btn-primary">
      Save Changes
    </button>
    <button (click)="closeModal()" type="button" class="btn btn-light-secondary">
      Cancel
    </button>
  </div>
