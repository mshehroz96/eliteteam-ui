
  <div class="row" [appIsLoading]="loadingService.isLoading(this)">
    <div class="col-12">
      <p-tree [value]="files1" selectionMode="single" [(selection)]="selectedFile"
       (onNodeSelect)="nodeSelect($event)" (onNodeUnselect)="nodeUnselect($event)"></p-tree>
    </div>
  </div>
  <div class="modal-footer">
    <button (click)="saveAssociatedJobs()" class="btn btn-primary">
      Save Changes
    </button>
    <button (click)="closeModal()" type="button" class="btn btn-light-secondary">
      Cancel
    </button>
  </div>
