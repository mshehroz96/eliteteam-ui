
  <div class="row" [appIsLoading]="loadingService.isLoading(this)">
    <div class="col-6">
      <div class="form-group">
        <p-multiSelect  display="chip" appendTo="body" [options]="categories" [style]="{'minWidth':'100%', 'padding': '0px'}"  placeholder="Select Category" [(ngModel)]="selectedCategories" optionValue="jobTitleCategoryId" optionLabel="jobCategoryName"></p-multiSelect>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button (click)="saveJobTitleCategories()" class="btn btn-primary">
      Save Changes
    </button>
    <button (click)="closeModal()" type="button" class="btn btn-light-secondary">
      Cancel
    </button>
  </div>
