<form #form="ngForm" (ngSubmit)="saveQuestion()">
    <div class="mb-2">
        <div class="form-group">
            <label class="form-label d-block">Question Text:</label>
            <input class="form-control" #title="ngModel" name="title" [(ngModel)]="question.title"/>
            <div *ngIf="title.invalid && (title.dirty || title.touched)" class="invalid-feedback">
                <div *ngIf="title.errors?.required">
                    Required
                </div>
            </div>
        </div>
    </div>
    <div class="mb-2">
        <label class="form-label">Answers</label>
        <ul class="list-group list-group-sm">
            <li class="list-group-item" *ngFor="let option of question.options">
                <div class="d-flex flex-row justify-content-between" *ngIf="option.screeningQuestionOptionId>0">
                    <span>{{option.title}}</span>
                    <span class="d-flex flex-row justify-content-between">
                        <span class="form-check form-check-success me-3"> <input disabled
                                name="default{{option.screeningQuestionOptionId}}" [(ngModel)]="option.autoEvaluationResult"
                                class="form-check-input" type="radio" value="Preferred">
                            <label class="form-check-label" for="default{{option.screeningQuestionOptionId}}">
                                Preferred
                            </label> </span> <span class="form-check form-check-secondary me-3">
                            <input disabled name="default{{option.screeningQuestionOptionId}}" [(ngModel)]="option.autoEvaluationResult"
                                class="form-check-input" type="radio" value="Neutral" checked="">
                            <label class="form-check-label" for="default{{option.screeningQuestionOptionId}}">
                                Neutral
                            </label> </span> <span class="form-check form-check-danger"> <input
                                name="default{{option.screeningQuestionOptionId}}" disabled [(ngModel)]="option.autoEvaluationResult"
                                class="form-check-input" type="radio" value="Breaker">
                            <label class="form-check-label" for="default{{option.screeningQuestionOptionId}}"> Deal
                                Breaker </label>
                        </span>
                    </span>
                </div>
            </li>
        </ul>
    </div>
    <div class="mb-2">
        <div class="form-group">
            <label class="form-label d-block">
                Screening Question Categories:
            </label>
            <p-multiSelect appendTo="body" name="questionCategories" #questionCategories="ngModel" [(ngModel)]="question.questionCategories" [style]="{'width':'100%'}"
                [options]="categories" optionLabel="title">
            </p-multiSelect>
        </div>
    </div>
    <div class="mb-2">
        <label class="form-label">Interview Template</label>
        <div class="d-flex flex-row justify-content-between">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="addToTemplate" [(ngModel)]="question.addToTemplate">
                <label class="form-check-label"> Add to Interview Template</label>
            </div>
            <div class="form-check ">
                <input name="additionType"  class="form-check-input" [(ngModel)]="question.additionType" type="radio" value="TEMP" >
                <label class="form-check-label"> Add Temporarily </label>
            </div>
            <div class="form-check ">
                <input name="additionType"  [(ngModel)]="question.additionType"  class="form-check-input" type="radio" value="PERM">
                <label class="form-check-label"> Add Permanently </label>
            </div>
        </div>
    </div>
    <div class="flex text-center">
        <button type="submit" [disabled]="!form.valid" class="btn btn-primary">
            Save
        </button>
        <button (click)="closeModal()" type="button" class="btn btn-light-primary fw-bolder mx-2">
            Cancel
        </button>
    </div>
</form>
