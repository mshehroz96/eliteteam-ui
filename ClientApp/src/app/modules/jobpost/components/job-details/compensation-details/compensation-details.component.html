<p-card>
    <div class="mb-3">
        <div class="row">
            <div class="col-md-4">
                <label for="txbMinimum" class="">Minimum</label>
                <input type="number" [(ngModel)]="requisitionRequest.salaryMinimum" class="form-control"
                    placeholder="$" />
            </div>
            <div class="col-md-4">
                <label for="txbMaximum" class="">Maximum</label>
                <input type="number" [(ngModel)]="requisitionRequest.salaryMaximum" class="form-control"
                    placeholder="$" />
            </div>
            <div class="col-md-4">
                <label for="txbMaximum" class="">Frequency</label>
                <p-dropdown [options]="salaryFrequencies" [style]="{'width':'100%'}" optionLabel="displayText"
                    [(ngModel)]="requisitionRequest.payFrequency">
                </p-dropdown>
            </div>
        </div>
    </div>

    <div class="mb-3">
        Are there any forms of supplemental pay offered?
        <p-multiSelect [options]="supplementPays" display="chip" [style]="{'width':'100%'}" optionLabel="displayText"
            [(ngModel)]="requisitionRequest.supplementPay">
        </p-multiSelect>
    </div>
    <div class="mb-3" *ngIf="isOtherSupplement()">
        <label>
            Tell us more about the supplemental pay offered
        </label>
        <textarea class="form-control" [(ngModel)]="this.requisitionRequest.supplementalPayMoreInfo"></textarea>
    </div>
    <div class="mb-3">
        What benefits do you offer?
        <p-multiSelect [options]="benefits" display="chip" [style]="{'width':'100%'}" optionLabel="displayText"
            [(ngModel)]="requisitionRequest.benefits">
        </p-multiSelect>
    </div>
    <div class="mb-3">
        <label for="ddlBenefitsGracePeriod">
            What's the grace period to qualify for benefits?
        </label>
        <p-dropdown [options]="gracePeriods" [style]="{'width':'100%'}" optionLabel="displayText"
            [(ngModel)]="requisitionRequest.gracePeriod">
        </p-dropdown>
    </div>
</p-card>
