<div [appIsLoading]="loadingService.isLoading(this)">
  <form [appFocusInvalid]="UserForm" [formGroup]="UserForm" (ngSubmit)="saveData()">
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label class="form-label">Title:</label>
        <input autofocus class="form-control" [(ngModel)]="obj.title"
        formControlName="title" name="title"   required />
    </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label class="form-label">Company:</label>
        <input  class="form-control" [(ngModel)]="obj.company"
        formControlName="company" name="company"   required />
    </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label class="form-label">Validity From Date:</label>
        <input  class="form-control" [(ngModel)]="obj.validityFromDate"
        formControlName="validityFromDate" name="validityFromDate"   required />
    </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label class="form-label">Validity To Date:</label> 
        <!-- <p-calendar appendTo="body" name="fromDate" [style]="{'width':'100%'}" [required]="true"  [(ngModel)]="obj.fromDate"
        formControlName="fromDate"      dateFormat="mm/dd/yy" dataType="date">
        </p-calendar> -->
        <input  class="form-control" [(ngModel)]="obj.validityToDate"
        formControlName="validityToDate" name="validityToDate"   required />
    </div>
    </div>
  </div>
  <div class="mb-3">
      <div class="form-group">
          <label class="form-label">Description:</label> 
          <p-editor formControlName="description"  name="description" [style]="{'height':'100px'}" [(ngModel)]="obj.description"></p-editor>
          
      </div>
  </div>
    <div class="row mt-3">
      <div class="col-sm-12 text-center">
        <button type="submit"   [disabled]="UserForm.invalid"   class="btn btn-primary">Save</button>
        &nbsp;&nbsp;
        <a role="button"  class="btn btn-label-secondary" (click)="Cancel()">Cancel</a>
      </div>
    </div>
    
  </form>
</div>
