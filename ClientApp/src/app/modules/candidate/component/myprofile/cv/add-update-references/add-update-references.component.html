<div [appIsLoading]="loadingService.isLoading(this)">
  <form [appFocusInvalid]="UserForm" [formGroup]="UserForm" (ngSubmit)="saveData()">
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label class="form-label">Name:</label>
        <input autofocus class="form-control" [(ngModel)]="obj.name"
        formControlName="name" name="name"   required />
    </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label class="form-label">Job Title:</label>
        <input  class="form-control" [(ngModel)]="obj.jobTitle"
        formControlName="jobTitle" name="jobTitle"   required />
    </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label class="form-label">Company:</label>
        <input  class="form-control" [(ngModel)]="obj.company"
        formControlName="company" name="company"   required />
    </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label class="form-label">Email:</label>
        <input  class="form-control" [(ngModel)]="obj.email"
        formControlName="email" name="email"   required />
    </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label class="form-label">Phone:</label>
        <input  class="form-control" [(ngModel)]="obj.phone"
        formControlName="phone" name="phone"   required />
    </div>
    </div>
  </div>
    <div class="row mt-3">
      <div class="col-sm-12 text-center">
        <button type="submit"   [disabled]="UserForm.invalid"   class="btn btn-primary">Save</button>
        &nbsp;&nbsp;
        <a role="button"  class="btn btn-label-secondary" (click)="Cancel()">Cancel</a>
      </div>
    </div>
    
  </form>
</div>
