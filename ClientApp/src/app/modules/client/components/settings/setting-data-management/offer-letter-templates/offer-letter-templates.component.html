<p-table #dtJobTitles [value]="offerLetterList" [lazy]="true" (onLazyLoad)="getAll($event)" responsiveLayout="scroll"
   styleClass="p-datatable-strip" [paginator]="true" [rows]="10" [totalRecords]="totalRecords"
  [loading]="loading" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50,100]"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [globalFilterFields]="['jobTitleID']">
  <ng-template pTemplate="caption">
    <div class="row">
      <div class="col-10">
        <form action="#">
          <span style="float: left">
            <label>Job Titles</label>
          </span>
          <label class="rightSpacing" style="float: right">
            <input pInputText type="text" name="globalFilter" class="form-control" [(ngModel)]="searchFilter"
              (ngModelChange)="getAll({})" placeholder="Search keyword" />
          </label>
        </form>
      </div>
      <div class="col-2">
        <button (click)="addOfferLetterTemplates()" class="dt-button create-new btn btn-primary" tabindex="0" aria-controls="tabJobTitles" type="button"><span><i class="bx bx-plus me-sm-2"></i> <span class="d-none d-sm-inline-block">Add New Template</span></span></button>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="title">Title<p-sortIcon field="title"></p-sortIcon>
      </th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>
        {{item.title}}
      </td>
      <td>
        {{item.recordStatusName}}
      </td>
      <td>
        <span _ngcontent-ng-cli-universal-c160="" class="ng-star-inserted">
          <button (click)="updateOfferLetterTemplates(item)"  _ngcontent-ng-cli-universal-c160="" type="button" class="btn btn-sm rounded-pill btn-icon btn-label-secondary">
            <span _ngcontent-ng-cli-universal-c160="" class="bx bxs-pencil"></span>
          </button>&nbsp; 
          <button (click)="deleteOfferLetterTemplates(item)" _ngcontent-ng-cli-universal-c160="" type="button" class="btn btn-sm rounded-pill btn-icon btn-label-danger proxy_delete_question">
            <span _ngcontent-ng-cli-universal-c160="" class="bx bx-x"></span>
          </button>
        </span>
      </td>
    </tr>
  </ng-template>

</p-table>
