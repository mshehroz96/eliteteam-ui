<form #form="ngForm" [appIsLoading]="loadingService.isLoading(this)">
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <p-dropdown  
        [options]="experties"  
        appendTo="body" 
        styleClass="p-fluid"
        [autoDisplayFirst]="false"
        name="selectedArea" 
        optionLabel="displayText" 
        optionValue="value"   
        [(ngModel)]="selectedArea" 
        (onChange)="onchange($event)"
          [filter]="true" 
          filterBy="displayText" 
          [showClear]="true" 
          placeholder="--Select--" >
        </p-dropdown>
        <!-- <div *ngIf="selectedArea.invalid && (selectedArea.dirty || selectedArea.touched)" class="invalid-feedback">
            <div *ngIf="selectedArea.errors?.required">
                Required
            </div>
        </div> -->
    </div>
    </div>
  </div>
  <div *ngIf="showError">
    <div class="alert alert-danger" role="alert">
      Please select any record
    </div>
  </div>
  <div class="modal-footer">
  <button type="submit" (click)="saveUpdateExperties()" [disabled]="!enableSave" class="btn btn-primary">
    {{action == 'Add' ? 'Save' : 'Update'}}
  </button>
  <button (click)="closeModal()" type="button" class="btn btn-label-secondary">
    Cancel
  </button>
  </div>
</form>
